<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="" class="card__img-top">
    <div class="card__body">
      <img src="./images/image-victor.jpg" alt="Victor Crest. Young man with dark hair color" class="card__img">
      <h2 class="card__name">Victor Crest <span class="card__age">26</span></h2>
      <p class="card__place">London</p>
    </div>
    <div class="card__footer">
      <div class="card__footer-box">
        <span class="card__footer-box-number">80K</span>
        <span class="card__footer-box-info">Followers</span>
      </div>
      <div class="card__footer-box">
        <span class="card__footer-box-number">803K</span>
        <span class="card__footer-box-info">Likes</span>
      </div>
      <div class="card__footer-box">
        <span class="card__footer-box-number">1.4K</span>
        <span class="card__footer-box-info">Photos</span>
      </div>
    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <img src="./images/bg-pattern-top.svg" alt="" class="bg-img bg-img-top">
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-img bg-img-bottom">
</body>
</html>
